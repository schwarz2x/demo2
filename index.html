<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くろのサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            margin: 20px;
        }

        article {
            margin-bottom: 40px;
        }

        .post-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .post-date {
            color: #888;
        }

        .post-content {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>あなたのブログ</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Home</a>
        <!-- 他のリンクを追加 -->
    </nav>

    <section>
        <article>
            <h2 class="post-title">一日</h2>
            <p class="post-date">投稿日: 2024年1月4日</p>
            <div class="post-content">
                <p>あさがおが枯れた</p>
                <p>萎えた</p>
            </div>
        </article>

        <article>
            <h2 class="post-title">記事のタイトル2</h2>
            <p class="post-date">投稿日: 2024年1月5日</p>
            <div class="post-content">
                <p>別の記事の本文がここに入ります。興味深い内容を書いてください。</p>
                <p>また、他の記事も続けて追加できます。</p>
            </div>
        </article>
        <!-- 他の記事も同様に追加 -->
    </section>

    <footer>
        &copy; 2024 あなたのブログ
    </footer>

</body>
</html>
